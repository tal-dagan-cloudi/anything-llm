apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mindlaw.fullname" . }}-test-connection"
  labels:
    {{- include "mindlaw.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: healthcheck
      image: curlimages/curl:8.1.2
      command: ["sh", "-c"]
      args:
        - "curl -fsS -o /dev/null http://{{ include "mindlaw.fullname" . }}:{{ .Values.service.port }}|| exit 1"
  restartPolicy: Never